<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<form method="GET">
		First name: <input type="text" name="firstName"><br>
		Last name: <input type="text" name="lastName"><br>
		Email: <input type="email" name="email" required><br>
		Password: <input type="password" name="password" minlength="5" required> <br>
		Birthday: <input type="date" name="birthday"><br>
		Gender: <br>
		<input type="radio" name="gender" value="male"> Male<br>
		<input type="radio" name="gender" value="female"> Female <br>
		<input type="radio" name="gender" value="others">others <br>

		Pets: <br>
		<input type="checkbox" name="pets" value="cat">Cat <br>
		<input type="checkbox" name="pets" value="dog">Dog <br>
		<input type="checkbox" name="pets" value="bird">Bird <br>


		Car: <br>
		<select name="cars" id="cars">
			<option value="volvo">Volvo</option>
			<option value="corolla">Corolla</option>
			<option value="Odie">Odie</option>
		</select>
		<br>

		<input type="submit" value="Register">
		<input type="reset">


	</form>

</body>
</html>
